<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron text-light bg-secondary">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">A Weather Dashboard for you to see the upcoming weather</p>
    </header>
    <div class="main-container-fluid">
        <div class="row text-dark">
            <h3 class="search-title col-lg-3 mt-1">Seach For a City:</h3>
        </div>
        <div class="row user-search">
            <div class="input-gourp col-2">
                <input id="user-search" class="form-control" type="text" placeholder="Austin, TX">
                <button class="btn btn-primary col-12 my-2" id="Searchbtn">Search</button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-end"></div>
            <div class="w-600"></div>
            <div class="col col-lg-12">
                <div id="current-weather">
                </div>
            </div>
            </div>
        </div>      
        <div class="container">
            <div id="forcast" class="row">
                <div class="w-100"></div>
                <div class="col-sm-6 p-2">
                </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
